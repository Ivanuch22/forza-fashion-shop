mutation CheckoutUpdateLine($checkoutId: ID!, $lines: [CheckoutLineUpdateInput!]!) {
	checkoutLinesUpdate(id: $checkoutId, lines: $lines) {
		errors {
			code
			message
			field
		}
		checkout {
			id
			email
			lines {
				id
				quantity
				totalPrice {
					gross {
						amount
						currency
					}
				}
				variant {
					product {
						id
						name
						slug
						thumbnail {
							url
							alt
						}
						category {
							name
						}
					}
					pricing {
						price {
							gross {
								amount
								currency
							}
						}
					}
					name
					id
				}
			}
			totalPrice {
				gross {
					amount
					currency
				}
			}
		}
	}
}
